<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Animal Trivia!</title>
        <script>
            function checkMultipleChoiceAnswer(selectedOption) {
                // TODO: Add logic to check the selected option and change colors accordingly
                if (selectedOption === "correct") {
                    document.getElementById("multipleChoiceResult").innerHTML = "Correct!";
                    document.getElementById("multipleChoiceResult").style.color = "green";
                } else {
                    document.getElementById("multipleChoiceResult").innerHTML = "Incorrect";
                    document.getElementById("multipleChoiceResult").style.color = "red";
                }
            }

            function checkFreeResponseAnswer() {
                // TODO: Add logic to check the free response answer and change colors accordingly
                var userAnswer = document.getElementById("freeResponseInput").value;
                if (userAnswer.toLowerCase() === "blue whale") {
                    document.getElementById("freeResponseResult").innerHTML = "Correct!";
                    document.getElementById("freeResponseResult").style.color = "green";
                } else {
                    document.getElementById("freeResponseResult").innerHTML = "Incorrect";
                    document.getElementById("freeResponseResult").style.color = "red";
                }
            }
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Welcome to the Animal Trivia</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Which of these animals is a marsupial?</h3>
                <button onclick="checkMultipleChoiceAnswer('correct')">Koala</button>
                <button onclick="checkMultipleChoiceAnswer('incorrect')">Elephant</button>
                <button onclick="checkMultipleChoiceAnswer('incorrect')">Lion</button>
                <button onclick="checkMultipleChoiceAnswer('incorrect')">Snake</button>
                <button onclick="checkMultipleChoiceAnswer('incorrect')">Shark</button>
                <hr>
                <h3>Which of these animals is a herbivore?</h3>
                <button onclick="checkMultipleChoiceAnswer('incorrect')">Cat</button>
                <button onclick="checkMultipleChoiceAnswer('incorrect')">Bear</button>
                <button onclick="checkMultipleChoiceAnswer('incorrect')">Cocodrile</button>
                <button onclick="checkMultipleChoiceAnswer('correct')">Giraffe</button>
                <button onclick="checkMultipleChoiceAnswer('incorrect')">Dog</button>
                <hr>
                <h3>Which of these birds is known for its ability to mimic human speech?</h3>
                <button onclick="checkMultipleChoiceAnswer('incorrect')">Pigeon</button>
                <button onclick="checkMultipleChoiceAnswer('correct')">Parrot</button>
                <button onclick="checkMultipleChoiceAnswer('incorrect')">Eagle</button>
                <button onclick="checkMultipleChoiceAnswer('incorrect')">Sparrow</button>
                <button onclick="checkMultipleChoiceAnswer('incorrect')">Crow</button>
                <p id="multipleChoiceResult"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <!-- Add free response question here -->
                <h3>What is the largest mammal on Earth?</h3>
                <input type="text" id="freeResponseInput">
                <button onclick="checkFreeResponseAnswer()">Submit Answer</button>
                <p id="freeResponseResult"></p>
            </div>
        </div>
    </body>
</html>
